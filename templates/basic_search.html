<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {%  for stock in results %}
        <h1>Symbol: {{ stock['symbol'] }}</h1>
        <h1>Name: {{ stock['name']}}</h1>
        <h2>Exchange: {{ stock['exchange']}}</h2>
        <form action="{{ url_for('more_info') }}" method="POST">
            <button type="submit" name="info" value={{stock['symbol']}}>More Info</button>
        </form>

        <form action="{{ url_for('save_stock') }}" method="POST">
            <button type="submit" name="save" value={{stock['symbol']}}>Save Stock</button>
        </form>
    {%  endfor %}
</body>
</html>
