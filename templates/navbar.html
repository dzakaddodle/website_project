<!-- navbar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .right {
            float: right;
        }
    </style>
</head>
<body>

    <div class="navbar">
        {% if is_logged_in %}
            <!-- Links shown when logged in -->
            <a href="#">Search for Stocks 🔍</a>
            <a href="#">Saved Stocks 💾</a>
            <a href="#">Get News 📰</a>
            <a href="#">Get Historical Price Graph 📈</a>
            <a href="/logout" class="right">Logout 👋</a>
        {% else %}
            <!-- Links shown when not logged in -->
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
