<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% extends 'navbar.html' %}
    {% block content %}
    <form action="{{ url_for('basic_search') }}" method="POST" class="search-form">
        <table>
            <tr>
                <td><label for="ticker">Ticker:</label></td>
                <td><input type="text" id="keyword" name="keyword" value=""></td>
            </tr>
            <tr>
                <td><label for="limit">Limit:</label></td>
                <td><input type="number" id="limit" name="limit" min="0" max="5" value=""></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    {% endblock %}
</body>
</html>
