<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% extends 'navbar.html' %}
    {% block content %}
    <form action="{{ url_for('advanced_search') }}" method="POST">
        <label for="sectors">Sectors:</label>
        <select id="sectors" name="sectors">
            <option value="" selected>None</option>
            {%  for sector in sectors %}
                <option value="{{ sector }}">{{ sector }}</option>
            {%  endfor %}
        </select>
        <label for="exchanges">Exchanges:</label>
        <select id="exchanges" name="exchanges">
            <option value="" selected>None</option>
            {%  for exchange in exchanges %}
                <option value="{{ exchange }}">{{ exchange }}</option>
            {%  endfor %}
        </select>
        <label for="mktmin">Minimum Market Cap:</label>
        <input type="number" id="mktmin" name="mktmin" min="0">
        <label for="mktmax">Maximum Market Cap:</label>
        <input type="number" id="mktmax" name="mktmax" min="0">
        <label for="limit">Limit:</label>
        <input type="limit" id="limit" name="limit" min="0" max="5">
        <input type="submit" value="Submit">
    </form>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    {% endblock %}
</body>
</html>
